name: Frontend E2E Tests - Analytics Dashboard

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/app/api/v1/endpoints/employer_analytics.py'
      - 'backend/app/services/employer_analytics_service.py'
      - 'backend/app/schemas/employer_analytics.py'
  push:
    branches:
      - main
      - develop
  workflow_dispatch: # Manual trigger

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  PLAYWRIGHT_VERSION: '1.40.0'

jobs:
  analytics-e2e-tests:
    name: Analytics E2E Tests (Sprint 15-16)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: hireflux
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: hireflux_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Step 3: Setup Python
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      # Step 4: Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Setup database
      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://hireflux:testpassword@localhost:5432/hireflux_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          alembic upgrade head

      # Step 6: Start backend server
      - name: Start backend API server
        working-directory: backend
        env:
          DATABASE_URL: postgresql://hireflux:testpassword@localhost:5432/hireflux_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret-key-for-ci
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_key' }}
          ENVIRONMENT: test
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          sleep 10
          curl -f http://localhost:8000/health || exit 1

      # Step 7: Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # Step 8: Build frontend (optional - can skip for faster E2E)
      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: npm run build

      # Step 9: Start frontend server
      - name: Start frontend dev server
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: |
          npm run start &
          echo $! > frontend.pid
          sleep 10
          curl -f http://localhost:3000 || exit 1

      # Step 10: Install Playwright browsers
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      # Step 11: Run analytics E2E tests
      - name: Run Analytics E2E Tests (Sprint 15-16)
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: |
          npx playwright test tests/e2e/25-employer-analytics.spec.ts --project=chromium

      # Step 12: Upload test results
      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-analytics
          path: frontend/playwright-report/
          retention-days: 30

      # Step 13: Upload test screenshots/videos (on failure)
      - name: Upload test artifacts (screenshots/videos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-analytics
          path: |
            frontend/test-results/
          retention-days: 7

      # Step 14: Comment PR with test results
      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: daun/playwright-report-comment@v3
        with:
          report-path: frontend/playwright-report
          report-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Step 15: Cleanup
      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then kill $(cat backend/backend.pid) || true; fi
          if [ -f frontend/frontend.pid ]; then kill $(cat frontend/frontend.pid) || true; fi

  # Job 2: All E2E Tests (Run all tests if analytics tests pass)
  all-e2e-tests:
    name: All E2E Tests
    runs-on: ubuntu-latest
    needs: analytics-e2e-tests
    if: success()
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: hireflux
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: hireflux_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://hireflux:testpassword@localhost:5432/hireflux_test
          REDIS_URL: redis://localhost:6379/0
        run: alembic upgrade head

      - name: Start backend API server
        working-directory: backend
        env:
          DATABASE_URL: postgresql://hireflux:testpassword@localhost:5432/hireflux_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret-key-for-ci
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_key' }}
          ENVIRONMENT: test
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          sleep 10

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Start frontend dev server
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: |
          npm run dev &
          echo $! > frontend.pid
          sleep 15

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run all E2E tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: npx playwright test --project=chromium

      - name: Upload full test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-all
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-all
          path: frontend/test-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then kill $(cat backend/backend.pid) || true; fi
          if [ -f frontend/frontend.pid ]; then kill $(cat frontend/frontend.pid) || true; fi

  # Job 3: Backend unit tests
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: hireflux
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: hireflux_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run backend unit tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://hireflux:testpassword@localhost:5432/hireflux_test
          PYTHONPATH: /home/runner/work/HireFlux/HireFlux/backend
        run: |
          pytest tests/unit/ -v --tb=short --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: backend/coverage.xml
          flags: backend-unit
          name: backend-unit-tests

  # Job 4: Type checking
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run TypeScript type check
        working-directory: frontend
        run: npm run type-check
