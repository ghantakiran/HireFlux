name: Desktop E2E Tests (Backend-Independent)

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/desktop-e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  schedule:
    # Run desktop E2E tests twice daily (8 AM and 8 PM UTC)
    - cron: '0 8,20 * * *'
  workflow_dispatch:

# Prevent multiple runs on same ref
concurrency:
  group: desktop-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  desktop-responsiveness:
    name: Desktop Responsiveness - ${{ matrix.viewport-name }}
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Fast tests - no backend

    strategy:
      fail-fast: false
      matrix:
        viewport:
          - { name: 'laptop', width: 1024, height: 768 }
          - { name: 'desktop', width: 1280, height: 720 }
          - { name: 'fullhd', width: 1920, height: 1080 }
          - { name: 'qhd', width: 2560, height: 1440 }
        include:
          - viewport: { name: 'laptop', width: 1024, height: 768 }
            browser: 'chromium'
          - viewport: { name: 'desktop', width: 1280, height: 720 }
            browser: 'chromium'
          - viewport: { name: 'fullhd', width: 1920, height: 1080 }
            browser: 'webkit'
          - viewport: { name: 'qhd', width: 2560, height: 1440 }
            browser: 'webkit'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium ${{ matrix.browser }}

      - name: Run desktop E2E tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          # No backend env vars needed - tests use mocks
        run: |
          npm run test:e2e:desktop -- \
            --project=${{ matrix.browser }} \
            --reporter=html,json,github \
            --max-failures=5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-e2e-report-${{ matrix.viewport.name }}-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test videos (failures only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-e2e-videos-${{ matrix.viewport.name }}-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7

      - name: Comment test results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âŒ Desktop E2E Tests Failed (${{ matrix.viewport.name }})\\n\\n**Browser**: ${{ matrix.browser }}\\n**Viewport**: ${{ matrix.viewport.width }}x${{ matrix.viewport.height }}\\n\\nPlease check the test artifacts for details.`
            })

  cross-browser:
    name: Cross-Browser Desktop Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: desktop-responsiveness
    if: github.event_name != 'pull_request'  # Only run on push/schedule

    strategy:
      fail-fast: false
      matrix:
        browser: ['chromium', 'webkit']  # Firefox excluded - doesn't support all viewport features well

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browser
        working-directory: frontend
        run: npx playwright install --with-deps chromium ${{ matrix.browser }}

      - name: Run cross-browser desktop tests
        working-directory: frontend
        run: |
          npm run test:e2e:desktop -- \
            --project=${{ matrix.browser }} \
            --reporter=html,json

      - name: Upload cross-browser results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-cross-browser-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 14

  test-summary:
    name: Desktop E2E Summary
    runs-on: ubuntu-latest
    needs: [desktop-responsiveness, cross-browser]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## ðŸ–¥ï¸ Desktop E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Responsiveness Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Laptop (1024px): ${{ needs.desktop-responsiveness.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop (1280px): ${{ needs.desktop-responsiveness.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Full HD (1920px): ${{ needs.desktop-responsiveness.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- QHD (2560px): ${{ needs.desktop-responsiveness.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cross-Browser Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.cross-browser.result || 'skipped (PR only)' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Dependency**: None âœ…" >> $GITHUB_STEP_SUMMARY
          echo "**Test Execution Time**: <15 minutes âš¡" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Desktop E2E Tests Passed\\n\\n**23 tests passing across 4 viewport sizes**\\n\\n- âœ… Desktop navigation & layouts\\n- âœ… Multi-column forms & grids\\n- âœ… Hover states & keyboard nav\\n- âœ… Performance & content density\\n\\n**Execution**: <15 minutes | **Backend**: None required`
            })

      - name: Fail if any tests failed
        if: needs.desktop-responsiveness.result == 'failure'
        run: |
          echo "Desktop E2E tests failed"
          exit 1
