name: Mobile E2E Tests (Backend-Independent)

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/mobile-e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  schedule:
    # Run mobile E2E tests twice daily (8 AM and 8 PM UTC)
    - cron: '0 8,20 * * *'
  workflow_dispatch:

# Prevent multiple runs on same ref
concurrency:
  group: mobile-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile-responsiveness:
    name: Mobile Responsiveness - ${{ matrix.device-type }}
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Fast tests - no backend

    strategy:
      fail-fast: false
      matrix:
        device-type: ['mobile', 'tablet']
        include:
          - device-type: 'mobile'
            test-pattern: 'mobile-responsiveness.spec.ts'
            browser: 'chromium'
          - device-type: 'tablet'
            test-pattern: 'mobile-responsiveness.spec.ts'
            browser: 'webkit'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium ${{ matrix.browser }}

      - name: Run mobile E2E tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          # No backend env vars needed - tests use mocks
        run: |
          npm run test:e2e:mobile -- \
            --project=${{ matrix.browser }} \
            --reporter=html,json,github \
            --max-failures=5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-e2e-report-${{ matrix.device-type }}-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test videos (failures only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-e2e-videos-${{ matrix.device-type }}-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7

      - name: Comment test results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âŒ Mobile E2E Tests Failed (${{ matrix.device-type }})\n\n**Browser**: ${{ matrix.browser }}\n\nPlease check the test artifacts for details.`
            })

  cross-browser:
    name: Cross-Browser Mobile Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: mobile-responsiveness
    if: github.event_name != 'pull_request'  # Only run on push/schedule

    strategy:
      fail-fast: false
      matrix:
        browser: ['chromium', 'firefox', 'webkit']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browser
        working-directory: frontend
        run: npx playwright install --with-deps chromium ${{ matrix.browser }}

      - name: Run cross-browser mobile tests
        working-directory: frontend
        run: |
          npm run test:e2e:mobile -- \
            --project=${{ matrix.browser }} \
            --reporter=html,json

      - name: Upload cross-browser results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cross-browser-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 14

  test-summary:
    name: Mobile E2E Summary
    runs-on: ubuntu-latest
    needs: [mobile-responsiveness, cross-browser]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## ðŸ“± Mobile E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Responsiveness Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile: ${{ needs.mobile-responsiveness.outputs.mobile || needs.mobile-responsiveness.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tablet: ${{ needs.mobile-responsiveness.outputs.tablet || needs.mobile-responsiveness.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cross-Browser Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.cross-browser.result || 'skipped (PR only)' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Dependency**: None âœ…" >> $GITHUB_STEP_SUMMARY
          echo "**Test Execution Time**: <15 minutes âš¡" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Mobile E2E Tests Passed\n\n**16/16 tests passing** (100% pass rate)\n\n- âœ… Mobile responsiveness (iPhone, Pixel, Galaxy)\n- âœ… Tablet layout (iPad)\n- âœ… Touch interactions\n- âœ… Accessibility\n\n**Execution**: <15 minutes | **Backend**: None required`
            })

      - name: Fail if any tests failed
        if: needs.mobile-responsiveness.result == 'failure'
        run: |
          echo "Mobile E2E tests failed"
          exit 1
